name: CD push site to S3

on:
    push:
        branches: [ main ]
        paths:
        - "app/**"
        - ".github/workflows/cd-s3-deploy.yml"
    workflow_dispatch:

permissions:
    id-token: write
    contents: read

concurrency:
    group: cd-s3-deploy
    cancel-in-progress: false

jobs:
    deploy:
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        runs-on: ubuntu-latest

        env:
            AWS_REGION: ${{ secrets.AWS_REGION }}
            S3_BUCKET: ${{ secrets.S3_BUCKET }}
            CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
    
        steps:
            -   name: Checkout
                uses: actions/checkout@v5

            -   name: Configure AWS Credentials
                uses: aws-actions/configure-aws-credentials@v4.3.1
                with:
                    aws-region: ${{ env.AWS_REGION }}
                    role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
            
            -   name: Install AWS CLI
                uses: unfor19/install-aws-cli-action@v1
                
            -   name: Setup Node
                uses: actions/setup-node@v4
                with:
                    node-version: '22'

            -   name: Install deps
                working-directory: app
                run: npm ci

            -   name: Build
                working-directory: app
                run: npm run build

            -   name: Upload versioned assets with long cache
                run: |
                    aws s3 sync ./app/dist "s3://${S3_BUCKET}" \
                    --delete \
                    --exclude "*.html" \
                    --exclude "assets/namson_resume.pdf" \
                    --cache-control "public,max-age=31536000,immutable" \
                    --metadata-directive REPLACE

            -   name: Upload HTML with no-cache
                shell: bash
                run: |
                    shopt -s nullglob
                    for f in app/dist/*.html; do
                    key="$(basename "$f")"
                    aws s3 cp "$f" "s3://${S3_BUCKET}/${key}" \
                        --cache-control "no-store, max-age=0" \
                        --content-type "text/html; charset=utf-8" \
                        --metadata-directive REPLACE
                    done
            
            -   name: Upload resume with no-cache
                run: |
                    if [ -f app/dist/assets/namson_resume.pdf ]; then
                    aws s3 cp app/dist/assets/namson_resume.pdf "s3://${S3_BUCKET}/assets/namson_resume.pdf" \
                        --cache-control "no-store, max-age=0" \
                        --content-type "application/pdf" \
                        --metadata-directive REPLACE
                    fi

            -   name: Verify key pages exist
                run: |
                    aws s3 ls "s3://${S3_BUCKET}/index.html" >/dev/null
                    aws s3 ls "s3://${S3_BUCKET}/404.html" >/dev/null
            
            -   name: Create CloudFront invalidation
                run: |
                    aws cloudfront create-invalidation \
                        --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" \
                        --paths "/" "/*.html" "/assets/namson_resume.pdf"
                    echo "âœ… Invalidation requested"